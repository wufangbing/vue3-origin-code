<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.38/vue.global.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>

    <script>
        const { compile, createApp } = Vue; 
        const html = `
        <div class="test">hello compiler</div>
    `;
        // 把html编译成render函数
        const renderFn = compile(html);
        console.log(renderFn);
        const app = createApp({
            render: renderFn,
        });
        app.mount("#app");
    </script>
</html>
