<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.38/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <div class="test">hello,render</div> -->
        </div>
    </body>
</html>

<script>
    const { render, h } = Vue;
    // 生成vnode
    const vnode = h(
        "div",
        {
            class: "test",
        },
        "hello render"
    );
    console.log(vnode);
    // 承载的容器
    const container = document.querySelector("#app");
    // 渲染，将vnode渲染成真实的html，挂载到body
    render(vnode, container);
</script>
